{% include "base.html" %}

<body>
  <div class="container">
    
    <!-- DYNAMIC_TODO: Make this change per park -->
    <center><h1 class="park-title">Alton Towers</h1></center>
        
    <div class="row">
      
      {% for rides in rides_list %}
        <div class="col-sm-6">
          <center>
            <!-- Name of each land/ride category -->
            <h2>
              <script>
                // Parse land_names as a json object
                var land_names = JSON.parse("{{ land_names|escapejs }}");
                var iteration = "{{ forloop.counter }}";
                document.write(land_names[iteration - 1]);
              </script>
            </h2>
          </center>

          <table class="table table-borderless table-striped table-info table-hover table-active">
            <thead class="bg-info">
              <tr>
                <th>Name</th>
                <th>Wait Time</th>
                <th></th>
              </tr>
            </thead>
            <tbody> 
              {% for ride in rides %}
                <tr>
                  <td>{{ ride.name }}</td>
                  {% if ride.open_state == True %}
                    <td>{{ ride.wait_time }}</td>
                  {% else %}
                    <td>Closed</td>
                  {% endif %}

                  <td>
                    <a href="ride-info/{{ ride.id }}">
                      <button class="ride-button">
                        <!-- TODO: Crop arrow image -->
                        <img class="arrow-expand" src="static/images/arrow_expand.png"/>
                      </button>
                    </a>
                  </td>
                </tr>

              {% endfor %}
            </tbody>
          </table>
        </div>
      {% endfor %}
    </div>

  </div>
</body>

{% include 'footer.html' %}
