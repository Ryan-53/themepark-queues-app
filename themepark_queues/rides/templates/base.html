<!DOCTYPE HTML>
<html lang="en">
<!-- Loads favicon -->
{% load static %}

  <head>
    <title>Themepark Queues</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Linking local CSS file -->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    
    <!-- JS and jQuery for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info sticky-top shadow">

      <!-- Aligns navbar with body-->
      <div class="container">

        <!-- TODO: Use django static to load image (better practice?)
        <!-- Brand/Logo Placeholder on Navbar -->
        <a class="navbar-brand" href="/">
          <img class="navbar-logo" src="/static/images/favicon.png">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapses navbar so it can be accessed in an expandable menu when the screen is too small -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- Navbar links on right -->
          <ul class="navbar-nav mr-auto">

            <!-- Home -->
            <li class="nav-item active">
              <a class="nav-link" href="/">Home </a>
            </li>

            <!-- About -->
            <li class="nav-item active">
              <a class="nav-link" href="/about">About </a>
            </li>
          </ul>
          
          <!-- Login -->
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <li class="nav-item active">
                <a class="nav-link" href="/account">Account: {{ user.email }} </a>
              </li>
            {% else %}
              <li class="nav-item active">
                <a class="nav-link" href="/login">Log in </a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    
  </body>
</html>
