<!DOCTYPE HTML>
<html>
  <body>

    <div class="container">

      <h1>Themepark Queues App</h1>

      <table class="table table-bordered table-striped">
        <tr>
          {% for col in df.columns %}
            <td>
              {{col}}
            </td>
          {% endfor %}
        </tr>
          {% for index, row in df.iterrows %}
            <tr>
              {% for cell in row %}
                <td>
                  {{cell}}
                </td>
              {% endfor %}
            </tr>
          {% endfor %}
      
      </table>

    </div>

  </body>
</html>
