<!DOCTYPE HTML>
<html>
  <body>

    <div class="container">

      <h1>Themepark Queues App</h1>
      
      <div class="container">
        <br/>
        <h2>Thrill</h2>

        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Wait Time</th>
            </tr>
          </thead>
          <tbody> 
            {% for ride in rides_thrill %}
            <tr>
              <td>{{ ride.name }}</td>
              <td>{{ ride.wait_time }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="container">
        <br/>
        <h2>Family</h2>

        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Wait Time</th>
            </tr>
          </thead>
          <tbody> 
            {% for ride in rides_family %}
            <tr>
              <td>{{ ride.name }}</td>
              <td>{{ ride.wait_time }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

    </div>

  </body>
</html>
